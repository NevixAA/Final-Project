{% extends "admin_base.html" %}


{% block dashIcon %}
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-hammer dashboard_title_icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path d="M9.812 1.952a.5.5 0 0 1-.312.89c-1.671 0-2.852.596-3.616 1.185L4.857 5.073V6.21a.5.5 0 0 1-.146.354L3.425 7.853a.5.5 0 0 1-.708 0L.146 5.274a.5.5 0 0 1 0-.706l1.286-1.29a.5.5 0 0 1 .354-.146H2.84C4.505 1.228 6.216.862 7.557 1.04a5.009 5.009 0 0 1 2.077.782l.178.129z"/>
    <path fill-rule="evenodd" d="M6.012 3.5a.5.5 0 0 1 .359.165l9.146 8.646A.5.5 0 0 1 15.5 13L14 14.5a.5.5 0 0 1-.756-.056L4.598 5.297a.5.5 0 0 1 .048-.65l1-1a.5.5 0 0 1 .366-.147z"/>
  </svg>
{% endblock %}

{% block dashTitle %}הגדרות{% endblock %}

{% block dashSubtitle %}רשימת הגדרות{% endblock %}

{% block body %}

    <div class="contaier">

        {% for setting in settings %}
        <div class="row mb-4">
            <div class="col">
                <form action="/admin/settings/edit/{{setting.id}}" method="POST">
                    <div class="form-group col-md-6">
                        <label class="h5 text-secondary">{{setting.display_name}}</label> 
                        <input type="text" class="form-control" name="settingValue" value="{{setting.string_value}}">
                        <button type="submit" class="btn btn-primary mr-2 mt-2" name="updateSetting">עדכון</button>
                    </div>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
