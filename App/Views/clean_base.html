<!doctype html>
<html lang="he" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--disable browser defaults-->
    <link rel="stylesheet" href="/css/normalize.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
        integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">

    <!--Rubik font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&display=swap&subset=hebrew">

    <!--My style sheet-->
    {% block link %}{% endblock %}


    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <!--Alert Messages-->
        {% block alert %}
        <div id="flash_messages">
            {% if flash_messages is not empty %}
                {% for message in flash_messages %}
                    <div class="alert alert-{{ message.type }} m-0">
                        {{ message.body }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        {% endblock %}
    </header>

    <main>

        {% block body %}
        {% endblock %}
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>

    <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"
        integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k" crossorigin="anonymous">
    </script>

    <!--Flash messages functions-->
    <script src="/js/flash_messages.js"></script>
    {% block script %}
    {% endblock %}
</body>

</html>
