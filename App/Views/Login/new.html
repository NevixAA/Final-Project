{% extends "clean_base.html" %}


{% block link %}
<link rel="stylesheet" href="/css/login.css">
{% endblock %}


{% block body %}
<!--Sign in form-->
<form method="POST" class="form-signin" action="/login/create">

                <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z"
                    clip-rule="evenodd" />
            </svg>
        </a>

        <h1 id="titleLogin" class="h3 mb-3 font-weight-normal">התחברות לאתר</h1>
        <p id="paragLogin">
            ברוכים הבאים לאתר Femin
        </p>
    </div>

    <!--Email address group-->
    <div class="form-label-group mb-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <svg class="login-icon bi bi-person" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            <input type="email" id="inputEmail" class="form-control" name="email" value="{{email}}"
                placeholder="כתובת אימייל" required autofocus>
        </div>
        <label for="inputEmail" class="sr-only">כתובת אימייל</label>
    </div>

    <!--Password group-->
    <div class="form-label-group mb-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <svg class="login-icon bi bi-lock-fill" width="1.5em" height="1.4em" viewBox="0 0 16 16"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <rect width="11" height="9" x="2.5" y="7" rx="2" />
                        <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="סיסמא" required>
        </div>
        <label for="inputPassword" class="sr-only">סיסמא</label>
    </div>

    <!--Remember me group-->
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me" name="remmber_me" {% if remember_me %} checked="check"
                {% endif %}> תזכור אותי
        </label>
    </div>



    <button id="btnLogin" class="btn btn-lg btn-dark btn-block" type="submit">התחברות</button>
    <!-- <p id="loginsParent" class="mt-5 mb-3 text-muted text-center">
        <span id="userLogin" class="loginType">משתמש רשום</span>
        <span>  |  </span>
        <span id="adminLogin" class="loginType">מנהל האתר</span>
        <span>  |  </span>
        <span id="orderSupervisorLogin" class="loginType">אחראי הזמנות</span>
    </p> -->
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p>
</form>
{% endblock %}

{% block script %}
<script src="/js/login.js"></script>
{% endblock %}
