{% extends "base.html" %}
{% block title %}דף הבית{% endblock %}
{% block body %}
<div class="container main-carusel">
    <div class="container-fluid">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/carusel-1.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>ברוכים הבאים לאתר Femin</h5>
                        <p>מתחייבים למחירים הנמוכים ביותר בארץ!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/carusel-2.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>אתר Femin</h5>
                        <p>מזמינים אותכם להנות מהמוצרים האיכותיים ביותר</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/carusel-3.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>לצפייה במוצרים</h5>
                        <p>לחץ על מקש Shop Now</p>
                    </div>
                </div>
            </div>
            <a href="/categories" class="main-carusel-btn d-none">
                Shop now
            </a>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
